<body class="contacto">
    <!-- Aca va el header -->
    <header class="container-fluid">
        <!--Navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navColor">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo cepa.png" alt="logo cepa" class="sizeLogo">
                </a>
                    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                            <a class="nav-link link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--Contenido principal-->
    <main class="container">
        <div class="my-5 pt-5">
            <h1 class="tituloPrincipal">CONTACTO</h1>
        </div>

        <div class="card cardStyle w-75 mx-auto">
            <form action="">

                <div class="row">
                    <div class="col text-center">
                        <input type="text" class="formStyle" name="nombre" placeholder="Nombre" aria-label="Nombre" required autofocus autocomplete="off">
                    </div>
                    <div class="col text-center mt-2">
                        <input type="text" class="formStyle" placeholder="Apellido" aria-label="Apellido" required autofocus autocomplete="off">
                    </div>
                    <div class="col text-center mt-2">
                        <input type="email" class="formStyle" placeholder="name@example.com">
                    </div>
                </div>
                
                <div class="mb-4 mt-5 form-floating">
                    <textarea class="formStyle w-100" id="floatingInput" rows="3" placeholder="Su mensaje aqui"></textarea>
                </div>


                <div class="form-check form-switch mb-1">
                    <input class="form-check-input" type="checkbox" id="terminosYCondiciones" checked>
                    <label class="form-check-label" for="terminosYCondiciones">Acepto terminos y condiciones</label>
                </div>

                <div class="form-check form-switch mb-5">
                    <input class="form-check-input" type="checkbox" id="terminosYCondiciones">
                    <label class="form-check-label" for="terminosYCondiciones">Tengo mas de 18 años</label>
                </div>

    
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btnStyle" value="Enviar">Enviar</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btnStyle" value="Reset">Reset</button>
                    </div>
                </div>
            </form>
    
        </div>
        
    </main>

    <!--Footer-->
    <footer class="container py-3 mt-5">
        <ul class="nav justify-content-center border-bottom pb-2 mb-2">

                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
            </li>
            <li class="mx-1">
                <a href="https://www.facebook.com/blanca.cepa" target="_blank" class="facebook text-light">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
            </li>
            <li class="mx-1">
                <a href="https://www.youtube.com/@blancacepa" target="_blank" class="youtube text-light">

            <li class="mx-1">
